<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Konsultasi Bisnis Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar justify-content-center">
      <h4><i class="fa-solid fa-robot"></i> Konsultasi Bisnis Chatbot <i class="fa-solid fa-robot"></i></h4>
    </nav>
    <!-- Header End  -->

    <!-- Chatbot Body -->
    <div class="chatbot-body">
      <div class="msger">
        <header class="msger-header">
          <div class="msger-header-title"><i class="fa-solid fa-laptop-code"></i> KonsulBot <i class="fa-solid fa-laptop-code"></i></div>
        </header>

        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">KonsulBot</div>
                <div class="now">Sekarang</div>
              </div>

              <div class="msg-text">Halo kak. Selamat Datang di KonsulBot. Ada yang bisa saya bantu?</div>
            </div>
          </div>
        </main>

        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="textInput" placeholder="Masukkan pesanmu disini..." />
          <button type="submit" class="msger-send-btn">Kirim</button>
        </form>
      </div>
    </div>
    <!-- Chatbot Body End  -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/all.js') }}"></script>
    <script>
      const msgerForm = get('.msger-inputarea');
      const msgerInput = get('.msger-input');
      const msgerChat = get('.msger-chat');

      // Icons made by Freepik from www.flaticon.com
      const BOT_IMG = '/static/images/kadekbot.png';
      const PERSON_IMG = '/static/images/user.png';
      const BOT_NAME = 'KonsulBot';
      const PERSON_NAME = 'Kamu';

      msgerForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, 'right', msgText);
        msgerInput.value = '';
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>

            <div class="msg-text">${text}</div>
          </div>
        </div>
        `;

        msgerChat.insertAdjacentHTML('beforeend', msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get('/get', { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          appendMessage(BOT_NAME, BOT_IMG, 'left', msgText);
        });
      }

      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = '0' + date.getHours();
        const m = '0' + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>
  </body>
</html>
